    <div class="container mt-5 mb-2">

          <img src="images/iletisim.png" alt="resim" />

      </div>
      <div class="row">
        <div class="col text-center">
          <form action="">
            <h3>İletişim Bilgileri:</h3>
            <br />
            <input
              type="text"
              name="ad"
              placeholder="Adınız"
              size="100px"
            /><br /><br />
            <input
              type="text"
              name="soyad"
              placeholder="Soyadınız"
              size="100px"
            /><br /><br />
            <input
              type="text"
              name="telefonno"
              placeholder="Telefon no"
              size="100px"
            /><br /><br />
            <input
              type="text"
              name="e-posta"
              placeholder="Email adresi"
              size="100px"
            /><br /><br />
            <input
              type="text"
              name="adres"
              placeholder="Adresiniz"
              size="100px"
            /><br /><br />
            <h6>Cinsiyetiniz:</h6>
            <input type="radio" name="cinsiyet" id="cinsiyet1" /><label
              for="cinsiyet1"
              >Erkek</label
            >
            <input type="radio" name="cinsiyet" id="cinsiyet2" /><label
              for="cinsiyet2"
              >Kadın</label
            ><br /><br />
            <textarea
              name="yazialani"
              cols="100"
              rows="5"
              placeholder="İletmek istediğiniz mesaj"
            ></textarea
            ><br /><br />
            <button type="submit" name="gonder">Gönder</button>
            <button type="reset" name="temizle">Temizle</button>
